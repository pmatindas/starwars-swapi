<div class="main-content" ng-controller="PersonController as person">
	<h1 class="page-title">Character</h1>
    <div class="person-list" on-scroll="person.initData()" in-progress='person.inProgress'>
        <div class="person-list-item" ng-repeat="i in person.personList">
            <div class="person-list-item-intro">
                <div class="list-item-title">
                    <span class="title-yellow">{{i.name}}</span>
                </div>
                <div class="list-item-link">
                    <button type="button" class="button-details" ng-click="person.toggleFlag(i)">Details</button>
                </div>
                <div class="reset"></div>
            </div>
            <div class="person-list-item-details" ng-show="i.detailPanelOpened">
	            <div class="list-item-header">  
	            	<h3>Information about {{i.name}}</h3> 
	            </div>   
	            <div class="list-item">
                    <div class="list-item-left">
                        Gender:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.gender}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Birth Year:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.birth_year}}</span>
                    </div>
                </div>     
                <div class="list-item">
                    <div class="list-item-left">
                        Eye Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.eye_color}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Hair Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.hair_color}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Skin Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.skin_color}}</span>
                    </div>
                </div>
                <div class="reset"></div>	            
            </div>
        </div>
    </div>
</div>
