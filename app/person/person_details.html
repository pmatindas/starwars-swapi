<div class="main-content" ng-controller="PersonController as person">
    <h1 class="page-title">Character: personDetails.name</h1>
    <div class="person-list">
        <div class="person-list-item">
            <div class="person-list-item-details">
                <div class="list-item-header">
                    <h3>Information about {{i.name}}</h3>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Gender:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.gender}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Birth Year:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.birth_year}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Eye Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.eye_color}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Hair Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.hair_color}}</span>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">
                        Skin Color:
                    </div>
                    <div class="list-item-right">
                        <span>{{i.skin_color}}</span>
                    </div>
                </div>
                <div class="reset"></div>
            </div>
        </div>
    </div>
</div>
